<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Tech / UG Assessment | PathFinder</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script>
        // Configuration to ensure Tailwind classes are interpreted correctly on all pages
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: { primary: '#6366f1', secondary: '#ec4899', accent: '#8b5cf6' }
                }
            }
        }
    </script>
</head>
<body class="text-gray-800 antialiased min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass-panel shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center cursor-pointer" onclick="router('home')">
                    <i class="fa-solid fa-compass text-3xl text-primary mr-2"></i>
                    <span class="font-bold text-2xl tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">CareerPath</span>
                </div>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" onclick="router('home')" class="hover:text-primary font-medium transition">Home</a>
                    <a href="#" onclick="router('explore')" class="hover:text-primary font-medium transition">Explore Careers</a>
                    <a href="#" onclick="router('adminLogin')" class="hover:text-primary font-medium transition">Admin</a>
                    <div id="auth-buttons">
                        <button onclick="router('login')" class="px-5 py-2 rounded-full border border-primary text-primary font-medium hover:bg-primary hover:text-white transition">Log In</button>
                        <button onclick="router('signup')" class="ml-3 px-5 py-2 rounded-full btn-gradient font-medium shadow-lg hover:shadow-xl transition">Sign Up</button>
                    </div>
                    <div id="user-profile" class="hidden items-center space-x-3">
                        <span id="username-display" class="font-medium text-gray-700">Student</span>
                        <button onclick="logout()" class="text-gray-500 hover:text-red-500"><i class="fa-solid fa-right-from-bracket"></i></button>
                    </div>
                </div>
                <!-- Mobile Menu Button - Left as placeholder -->
                <div class="md:hidden flex items-center">
                    <button class="text-gray-600 hover:text-primary focus:outline-none">
                        <i class="fa-solid fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <main class="flex-grow pt-24 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto w-full">

        <!-- ACTIVE ASSESSMENT CONTENT -->
        <section id="assessment-active" class="py-10 max-w-3xl mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-center">B.Tech / UG Post-Graduation Assessment</h2>
            
            <div class="mb-8">
                <div class="flex justify-between items-end mb-2">
                    <span class="text-sm font-bold text-primary">Question <span id="current-q-num">1</span> of <span id="total-q-num">5</span></span>
                    <span class="text-xs text-gray-500" id="progress-percent">20%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-gradient-to-r from-primary to-secondary h-2.5 rounded-full transition-all duration-300" style="width: 20%"></div>
                </div>
            </div>

            <div class="glass-card p-8 md:p-12 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-1 h-full bg-primary"></div>
                <h3 id="question-text" class="text-2xl font-bold mb-8 leading-relaxed text-gray-800">
                    Loading Question...
                </h3>

                <div id="options-container" class="space-y-4">
                    <!-- Options injected by JS -->
                </div>

                <div class="mt-8 flex justify-between">
                    <button onclick="quitAssessment()" class="text-gray-500 hover:text-red-500 font-medium px-4">Quit Assessment</button>
                    <button id="next-btn" onclick="nextQuestion()" class="btn-gradient px-8 py-3 rounded-lg font-bold shadow-lg opacity-50 cursor-not-allowed" disabled>Next <i class="fa-solid fa-chevron-right ml-2"></i></button>
                </div>
            </div>
        </section>

    </main>
    <footer class="glass-panel mt-12 py-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-600">Â© 2025 PathFinder Career Assessment Tool. All rights reserved.</p>
            <div class="mt-4 space-x-4">
                <a href="#" class="text-gray-400 hover:text-primary"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="text-gray-400 hover:text-primary"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="text-gray-400 hover:text-primary"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
    <script>
        window.onload = function() {
            createModal();
            updateAuthUI();
        }
    </script>
</body>
</html>
